<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
            /* Регулирует расстояние между гифкой и плеером */
        }

        .baner__img,
        .audio-player {
            display: block;
            margin: auto;
        }
        .baner__img{
            width: 700px;
            height: 600px;
        }
        .audio-player {
            margin-top: -250px;
        }
    </style>
</head>

<body>
    <img class="baner__img" src="kit.gif" alt="#">
    <audio class="audio-player" controls>
        <source src="play.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
</body>

</html>
