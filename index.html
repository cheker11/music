<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            gap: 20px; /* Увеличенное расстояние между элементами */
        }

        .baner__img {
            display: block;
            margin: auto;
            max-width: 100%; /* Увеличенная гифка на всю ширину */
            height: auto;
            width: 1000px; /* Фиксированная большая ширина */
        }

        .audio-player {
            display: block;
            margin: auto;
            width: 500px; /* Увеличенная ширина плеера */
            height: 200px; /* Увеличенная высота плеера */
            margin-top: -50px; /* Поднимаем плеер выше */
        }
    </style>
</head>

<body>
    <img class="baner__img" src="kit.gif" alt="#">
    <audio class="audio-player" controls>
        <source src="play.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
</body>

</html>
